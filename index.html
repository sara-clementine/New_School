<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="nav--desktop">
    <div class="mobile-wrapper">
      <div class="header-cart__wrapper hidden lg">
        <a href="/cart" class="Cart Toggle header-cart">
          <!-- I do not recognize the i tag, I assume it is to call in an icon -->
          <i class="icon icon-ra bag"></i>
        </a>
        <span class="header-cart__bubble cartCount has-items cartCount-updater hidden-count">0</span>
      </div>
      <div class="logo-wrapper ">
        <!-- itemscope and itemtype are unfamilar to me -->
        <h1 class="h4 header-logo" itemscope itemtype="http://schema.org/Organization">
          <a href="/" itemprop="url"> == $0
            <i class="icon icon-ra_primary-logo">
              ::before
            </i>
          </a>
        </h1>
      </div>
      <a href class="menuToggle header-hamburger"></a>
    </div>
</body>
</html>
